<div>
  <div>
    Allocated HTTP URL:
    <code
      class="clip"
      data-clipboard-target="#http-url"
      data-tooltip="Copy to clipboard"
      data-placement="bottom"
      id="http-url"
      >http://%s.%s</code
    >
  </div>
  <div>
    Allocated HTTPS URL:
    <code
      class="clip"
      data-clipboard-target="#https-url"
      data-tooltip="Copy to clipboard"
      data-placement="bottom"
      id="https-url"
      >https://%s.%s</code
    >
  </div>
  <div>
    Allocated TCP URL:
    <code
      class="clip"
      data-clipboard-target="#tcp-url"
      data-tooltip="Copy to clipboard"
      data-placement="bottom"
      id="tcp-url"
      >tcp://%s:%d</code
    >
  </div>
  <div>
    Token:
    <code
      data-clipboard-target="#token"
      data-tooltip="Copy to clipboard"
      data-placement="bottom"
      id="token"
      class="clip"
      style="width: 70%%; word-wrap: break-word"
      >%s</code
    >
  </div>
  <div>Token expiration: %s</div>
</div>
